version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: portefeuille-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --appendfsync everysec
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - portefeuille-network

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: portefeuille-backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=file:./prisma/dev.db
      - CORS_ORIGIN=http://localhost:3000
      - REDIS_ENABLED=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PRICE_CACHE_TTL=3600
      - LOG_LEVEL=info
      - LOG_PRETTY=false
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      - API_REQUEST_TIMEOUT=30000
      - MAX_UPLOAD_SIZE=5mb
    volumes:
      - backend-data:/app/apps/backend/prisma
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/api/system/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - portefeuille-network

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:4000/api
    container_name: portefeuille-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:4000/api
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - portefeuille-network

volumes:
  redis-data:
    driver: local
  backend-data:
    driver: local

networks:
  portefeuille-network:
    driver: bridge
